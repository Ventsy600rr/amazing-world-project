<section class="creator-page">
  <div class="creator-card">
    <div class="top-section">
      <div class="pic">
        <img src="/assets/3333.png" />
      </div>
      <div class="name">{{ creator.username }}</div>
      <div class="email">{{ creator.email }}</div>
      <div class="email">{{ creator.bio }}</div>
    </div>

    <div class="bottom-section">
      <h2>My places</h2>
    </div>
  </div>
</section>

<ng-container *ngIf="isLoading">
  <app-loader />
</ng-container>

<section class="places" *ngIf="!isLoading">
  <div class="place-list" *ngIf="places.length != 0">
    <div class="place" *ngFor="let place of places">
      <div class="place-img">
        <img src="{{ place.imageUrl }}" alt="s" />
      </div>
      <div class="place-info">
        <h1>{{ place.title }}</h1>
        <p><span>Name: </span>{{ place.name }}</p>
        <p><span>Location: </span>{{ place.location }}</p>
      </div>

      <a routerLink="/place/{{ place.id }}/details" class="btn-details">Details</a>
      <div class="like">
        <p>Likes: {{ place.likes.length }}</p>
      </div>
    </div>
  </div>
  <div class="no-place" *ngIf="places.length == 0">
    <p>There are no places addet yet!</p>
  </div>
</section>
