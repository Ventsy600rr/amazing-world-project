<section id="login-page" class="auth">
  <form id="login" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div class="container">
      <div class="brand-logo"></div>
      <h1>Login</h1>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [appEmail]="appEmail"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <ng-container *ngIf="inputEmail.touched">
        <p class="error" *ngIf="inputEmail.errors?.['required']">
          Email is required!
        </p>
        <p class="error" *ngIf="inputEmail.errors?.['appEmailValidator']">
          Email is invalid!
        </p>
      </ng-container>

      <label for="login-pass">Password:</label>
      <input
        type="password"
        id="login-password"
        name="password"
        ngModel
        #inputPassword="ngModel"
        required
        minlength="6"
      />

      <ng-container *ngIf="inputPassword.touched">
        <p class="error" *ngIf="inputPassword.errors?.['required']">
          Password is required!
        </p>
        <p class="error" *ngIf="inputPassword.errors?.['minlength']">
          Password must be at least 6 characters!
        </p>
      </ng-container>

      <input
        type="submit"
        class="btn submit"
        value="Login"
        [disabled]="loginForm.invalid"
      />
      <p class="field">
        <span
          >If you don't have profile click
          <a routerLink="/user/register">here</a></span
        >
      </p>
    </div>
  </form>
</section>
