<!-- Display div: with information about every game (if any) -->
<div class="game" *ngFor="let place of places">
  <div class="image-wrap">
    <img src="{{place.imageUrl}}" />
  </div>
  <h3>{{place.title}}</h3>
  <div class="rating">
    
  </div>
  <div class="data-buttons">
    <a href="#" class="btn details-btn">Details</a>
  </div>
</div>
